<section>
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid"
                    alt="Sample image"
                >
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form (ngSubmit)="onSubmit()" #f="ngForm">
                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <label
                            class="form-label"
                            for="username"
                        ><i class="fas fa-user"></i> Username</label>
                        <input
                            type="text"
                            id="username"
                            class="form-control form-control-lg"
                            placeholder="Enter an username"
                            name="username"
                            ngModel
                            required
                            #username="ngModel"
                        />
                        <span class="help-block" *ngIf="!username.valid && username.touched">Please enter a vailid username!</span>

                        <!-- <span class="help-block">Username should be at least 3 charachters long!</span> -->
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label
                            class="form-label"
                            for="email"
                        ><span><i class="fas fa-envelope"></i></span> Email address</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-control form-control-lg"
                            placeholder="Enter a valid email address"
                            ngModel
                            required
                            email
                            #email="ngModel"
                        />
                        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a vailid email!</span>
                    </div>
                    <div class="form-outline mb-4" ><i class="fas fa-venus-mars"></i> Gender
                    
                        <div class="radio" *ngFor="let gender of genders">
                            <label class="form-label">
                              <input
                                type="radio"
                                name="gender"
                                ngModel
                                [value]="gender"
                                required
                                #gender="ngModel">
                              {{ gender }}
                             
                            </label>
                          </div>
                    </div>



                    <!-- Password input -->
                    <label
                        class="form-label"
                        for="password"
                    ><span><i class="fas fa-lock"></i></span>
                        Password
                    </label>
                    <div class="form-outline mb-3">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-control form-control-lg"
                            placeholder="Enter password"
                            ngModel
                            required
                            #password="ngModel"
                        />
                        <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a vailid password!</span>


                    </div>

                    <!-- repeat password input -->
                    <label
                        class="form-label"
                        for="rePass"
                    ><span><i class="fas fa-unlock"></i></span> Repeat password</label>
                    <div class="form-outline mb-3">
                        <input
                            type="password"
                            id="rePass"
                            name="rePass"
                            class="form-control form-control-lg"
                            placeholder="Repaeat password"
                            ngModel
                            required
                            #rePass="ngModel"
                        />
                        <span class="help-block" *ngIf="!rePass.valid && rePass.touched">Please repeat password!</span>

                    </div>



                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button
                            type="submit"
                            class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;"
                            [disabled]="!f.valid"
                        >Register</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">If you have an account? <a
                                routerLink="/login"
                                class="link-danger"
                            >Login</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
