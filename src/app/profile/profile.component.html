<section class="profile">
    <div
        *ngIf="isLoading"
        class="loader"
    >
        <app-loader />
    </div>
    <div *ngIf="!isLoading">

        <div class="row p-4">
            <div class="col-12 user-info">
                <p>Username: {{username}}</p>
                <p>Email: {{email}}</p>
                <h4>All recipes added from {{username}}</h4>
            </div>
            <div *ngIf="noRecipesInTheList">
                <app-no-recipes />
            </div>
        </div>

        <div
            *ngIf="!noRecipesInTheList"
            class="home-cards row row-gap-3 gx-3 items justify-content-center"
        >
      
            <div class="col-xs-12 text-center">{{numLoadedRecipes}} loaded recipes from total: {{recipes.length}}</div>

            <div class="col-6 col-sm-6 col-5 col-lg-3" *ngFor="let recipe of recipesToLoad">
                <app-recipe-item [recipe]="recipe" class="mx-auto"></app-recipe-item>
            </div>
            <div
                class="col-12 text-center load-more"
                *ngIf="!noRecipesInTheList"
            >
                <button
                    [disabled]="!loadMore"
                    class="btn btn-primary mb-4 mt-4"
                    (click)="onLoadMore()"
                >Load More</button>
            </div>
        </div>
    </div>


</section>
