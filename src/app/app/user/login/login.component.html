<section>
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        >
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div *ngIf="isLoading">
          <app-loader/>
      </div>
      <div class="alert alert-danger" *ngIf="error">
          {{error}}
      </div>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="!isLoading">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label
              class="form-label"
              for="email"
            ><span><i class="fas fa-envelope"></i></span> Email address</label>
            <input
            type="email"
            id="email"
            name="email"
            class="form-control form-control-lg"
            placeholder="Enter a valid email address"
            ngModel
            required
            email
            #email="ngModel"
            />
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a vailid email!</span>

          </div>

          <!-- Password input -->
          <label
            class="form-label"
            for="password"
          ><span><i class="fas fa-lock"></i></span>
            Password
          </label>
          <div class="form-outline mb-3">
            <input
            type="password"
            id="password"
            name="password"
            class="form-control form-control-lg"
            placeholder="Enter password"
            ngModel
            required
            #password="ngModel"
        />
        <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a vailid password!</span>


          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
            type="submit"
            class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem;"
            [disabled]="!f.valid"
            >Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a
                routerLink="/register"
                class="link-danger"
              >Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
