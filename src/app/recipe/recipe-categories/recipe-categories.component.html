<section class="recipe-categories">
    <div *ngIf="isLoading" class="loader">
        <app-loader />
    </div>
    <div
        *ngIf="!isLoading"
        class="recipe-categories-cards"
    >
        <div class="row gy-2">
                <app-recipe-category-item
                    *ngFor="let category of categoriesList"
                    [category]="category"
                    ngClass="col-xs-12 border"
                ></app-recipe-category-item>
        </div>
    </div>

</section>
