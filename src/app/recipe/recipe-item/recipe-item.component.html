

    <a
        style="cursor: pointer; margin: 10px;"
        class="list-group-item clearfix"
        [routerLink]="[recipe?._id]"
        routerLinkActive="active"
        
    >
        <div class="card row" >
            <div class="row">
                <div
                    class="col-sm-5"
                    style="padding: 10px"
                >
                    <img
                        class="card-img"
                        [src]="recipe?.imageUrl"
                        alt="{{ recipe?.title }}"
                    >
                </div>
                <div class="col-sm-7">
                    <div class="card-body">
                        <h5 class="card-title">{{recipe?.title}}</h5>
                        <p class="card-text">{{recipe?.description | shorten: 100}}</p>
                        <!-- <a href="#" class="btn btn-primary">View Details</a> -->
                    </div>
                </div>
            </div>
        </div>
    
    </a>
