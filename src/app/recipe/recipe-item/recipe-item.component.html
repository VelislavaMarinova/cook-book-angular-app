<div
    class="card recipe-item"
    style="width: 18rem;"
>
    <div class="card recipe-image">
        <img
            class="card-img"
            [src]="recipe?.imageUrl"
            alt="{{ recipe?.title }}"
        >
    </div>
    <div class="card-body">
        <h5 class="card-title">{{recipe?.title}}</h5>
        <p class="card-text">{{recipe?.description | shorten : 50}}</p>
    </div>
    <div class=" details-button" *ngIf="isAuthenticated">
        <a
            [routerLink]="[recipe?._id]"
            class="btn btn-primary"
        >Details</a>
    </div>
</div>
