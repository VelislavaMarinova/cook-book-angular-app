<a
style="cursor: pointer"
class="list-group-item clearfix "
[routerLink]="['/recipes', category?.catName]"
>
<div class="row category-card" routerLinkActive="active">
        <div
            class="col-md-5 col-sm-5 col-5"
       
        >
            <img
                class="card-img"
                [src]="category?.imageUrl"
                alt="{{ category?.catName }}"
            >
        </div>
        <div class="col-md-7 col-sm-7 col-7 d-flex align-items-center">
            <div class="card-body text-center">
                <h5 class="card-title">{{category?.catName}}</h5>
            </div>
        </div>
 
    </div>
</a>
