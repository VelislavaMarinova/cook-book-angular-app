<a
style="cursor: pointer"
class="category-card list-group-item clearfix "
[routerLink]="['/recipes', category?.catName]"
>
<div class="card row" routerLinkActive="active">
        <div
            class="col-sm-5"
            style="padding: 5px 10px; margin:0"
        >
            <img
                class="card-img"
                [src]="category?.imageUrl"
                alt="{{ category?.catName }}"
            >
        </div>
        <div class="col-sm-7">
            <div class="card-body">
                <h5 class="card-title">{{category?.catTitle}}</h5>
            </div>
        </div>
 
    </div>
</a>
