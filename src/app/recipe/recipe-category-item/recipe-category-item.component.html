

<a
style="cursor: pointer; margin: 10px;"
class="list-group-item clearfix"
[routerLink]="['/recipes', category?.catName]"
routerLinkActive="active"
>
<div class="card row" >
        <div
            class="col-sm-5"
            style="padding: 5px 10px; margin:0"
        >
            <img
                class="card-img"
                [src]="category?.imageUrl"
                alt="{{ category?.catName }}"
            >
        </div>
        <div class="col-sm-7">
            <div class="card-body">
                <h5 class="card-title">{{category?.catTitle}}</h5>
                <!-- <p class="card-text">{{category?.catImageUrl}}</p> -->
                <!-- <a href="#" class="btn btn-primary">View Details</a> -->
            </div>
        </div>
 
</div>

</a>
