<div class="recipe-list">
    <div class="recipe-list-header">
        <h1>{{category}}</h1>
    </div>

    <div *ngIf="isLoading">
        <app-loader />
    </div>

    <div
        *ngIf="!isLoading"
        class="row"
    >
        <div *ngIf="noRecipesInTheList">
            There are no recipes in {{category}}. You can <a routerLink="/add-recipe">add recipe</a>.
        </div>
        <div class="col-xs-12 border recipe-items" >
            <app-recipe-item
                *ngFor="let selectedRecipe of recipes; "
                [recipe]="selectedRecipe"
            ></app-recipe-item>
        </div>
        <div class=" details-button" >
         <button class="btn btn-primary">Load More</button>
        </div>
    </div>




</div>
