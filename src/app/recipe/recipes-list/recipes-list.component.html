<section >
    <div *ngIf="isLoading">
        <app-loader />
    </div>
    <div *ngIf="!isLoading">
        <p *ngFor="let recipe of recipeList">{{recipe.title}}</p>
    </div>
    
    <div *ngIf="noRecipesInTheList">
        There are no recipes. You can <a href="">add recipe</a>.
    </div>

</section>
